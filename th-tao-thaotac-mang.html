<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Sample Screen: </h2>
    <input type="text" id="text">
    <button type="button" value="add" id="btnAdd" onclick="add_element_to_array();">Add</button>
    <button type="button" value="display" value="Display" id="btnDisplay" onclick="display_array();">Display</button>
    <div id="rs"></div>
    <script>
        let x = 0;
        let array = Array();
        function add_element_to_array() {
            array[x] = text.value;
            alert("Element: " + array[x] + " add a index " + x);
            x++;
            text.value = '';
        }
        function display_array() {
            let e = '<hr/>';
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("rs").innerHTML = e;
        }
        
    </script>
</body>

</html>
